<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar" [containerInside]="false" mdbFixedHeader>

  <!-- Navbar brand -->
  <mdb-navbar-brand><a class="navbar-brand" href="#"><img src="./assets/whiteLogo.png" height="40"> TravellersCompany
    </a></mdb-navbar-brand>
  <!-- Collapsible content -->
  <links>
    <!-- Links -->
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link waves-light" mdbWavesEffect routerLink="/" routerLinkActive="active">Home<span
            class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link waves-light" mdbWavesEffect >Features</a>
      </li>
      <li class="nav-item">
        <a class="nav-link waves-light" mdbWavesEffect >Our Listings</a>
      </li>


      <!-- Dropdown -->
      <li class="nav-item dropdown" dropdown>
        <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
          Basic dropdown<span class="caret"></span></a>
        <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu">
          <a class="dropdown-item waves-light" mdbWavesEffect routerLink="/contact" routerLinkActive="active">Action</a>
          <a class="dropdown-item waves-light" mdbWavesEffect routerLink="/listings" routerLinkActive="active">Another action</a>
          <a class="dropdown-item waves-light" mdbWavesEffect href="#">Something else here</a>
          <div class="divider dropdown-divider"></div>
          <a class="dropdown-item waves-light" mdbWavesEffect href="#">Separated link</a>
        </div>
      </li>

    </ul>
    <!-- Links -->

    <ul class="navbar-nav ml-auto nav-flex-icons">
<!--
        <li class="nav-item">
          <a class="nav-link waves-light" mdbWavesEffect >Hola, {{user}}</a>
        </li> -->

      <li class="nav-item">
        <a class="nav-link">
          <div class="btn-group" mdbDropdown >
            <a class="nav-link waves-light" mdbWavesEffect mdbDropdownToggle >Hola, {{user}} <mdb-icon fas icon="user"></mdb-icon></a>
            <div class="dropdown-menu dropdown-menu-right dropdown-primary" ng-controller="loginController">
              <a class="dropdown-item" [hidden]="this.isLoggedIn" #loginRef ><img class="google-icon" src="./assets/google.svg"/>&nbsp;&nbsp; Login with Google </a>
              <a class="dropdown-item" *ngIf="this.isLoggedIn" (click)="clearSession()"><mdb-icon far icon="address-book"></mdb-icon> &nbsp;&nbsp;LogOut</a>
              <!-- <a class="dropdown-item" href="#">Login with Facebook</a>
              <a class="dropdown-item" href="#">Something else here</a>
              <div class="divider dropdown-divider"></div>
              <a class="dropdown-item" href="#">Separated link</a> -->
            </div>
          </div>
        </a>
      </li>
    </ul>
  </links>
  <!-- Collapsible content -->
</mdb-navbar>
