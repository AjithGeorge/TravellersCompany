<mdb-carousel class="carousel slide carousel-fade" [animation]="'fade'" [isControls]="false" [interval]="4000">
  <mdb-carousel-item>
    <div class="view w-100">
      <img class="d-block w-100" src="./assets/TitleImage1.jpg" alt="First slide">
      <div class="mask rgba-black-slight waves-strong" mdbWavesEffect></div>
    </div>
    <div class="carousel-caption">
      <h3 class="h3-responsive">Explore the World</h3>
      <p>Don't let your dreams be dreams</p>
    </div>
  </mdb-carousel-item>
  <mdb-carousel-item>
    <div class="view w-100">
      <img class="d-block w-100" src="./assets/TitleImage3.jpg" alt="Second slide">
      <div class="mask rgba-black-slight waves-light" mdbWavesEffect></div>
    </div>
    <div class="carousel-caption">
      <h3 class="h3-responsive">Discover the beauty</h3>
      <p>Where you've never been before</p>
    </div>
  </mdb-carousel-item>
  <mdb-carousel-item>
    <div class="view w-100">
      <img class="d-block w-100" src="./assets/TitleImage6.jpg" alt="Third slide">
      <div class="mask rgba-black-slight waves-strong" mdbWavesEffect></div>
    </div>
    <div class="carousel-caption">
      <h3 class="h3-responsive">Pick Your Destination</h3>
      <p>We Make It Happen</p>
    </div>
  </mdb-carousel-item>
</mdb-carousel>
